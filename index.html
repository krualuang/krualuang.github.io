<!-- ส่วนอื่นๆ ของ HTML เหมือนเดิม -->
<!-- ... -->

<script>
// ฟังก์ชันเปลี่ยนภาษา
function setLanguage(lang) {
    const elements = document.querySelectorAll('[data-i18n]');
    elements.forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang] && translations[lang][key]) {
            el.textContent = translations[lang][key];
        }
    });
    localStorage.setItem('language', lang);
}

document.addEventListener('DOMContentLoaded', () => {
    // โหลดภาษาเริ่มต้น
    const savedLang = localStorage.getItem('language') || 'th';
    setLanguage(savedLang);
    
    // จัดการการเปลี่ยนภาษาจากธง
    document.querySelectorAll('.lang-flags img').forEach(img => {
        img.addEventListener('click', function() {
            const lang = this.getAttribute('data-lang');
            setLanguage(lang);
        });
    });

    // จัดการ Back to Top Button
    const backToTop = document.getElementById('backToTop');
    window.onscroll = function() {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            backToTop.classList.add("visible");
        } else {
            backToTop.classList.remove("visible");
        }
    };

    backToTop.addEventListener('click', function(e) {
        e.preventDefault();
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    // จัดการฟอร์มติดต่อ
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('การส่งข้อความจำลองสำเร็จ! (ต้องเพิ่มโค้ดส่งข้อมูลจริง)');
        this.reset();
    });
});

// ข้อมูลภาษา (เหมือนเดิม)
const translations = {
  th: {
    // ... ข้อมูลภาษาไทยเหมือนเดิม
  },
  en: {
    // ... ข้อมูลภาษาอังกฤษเหมือนเดิม
  },
  la: {
    // ... ข้อมูลภาษาลาวเหมือนเดิม
  },
  zh: {
    // ... ข้อมูลภาษาจีนเหมือนเดิม
  }
};
</script>
